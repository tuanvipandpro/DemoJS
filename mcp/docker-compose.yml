version: '3.8'

services:
  mcp-server:
    build: .
    container_name: insighttestai-mcp-server
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - MCP_PORT=8081
      - MCP_HOST=0.0.0.0
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - MAX_REQUESTS_PER_MINUTE=100
      - TOOL_TIMEOUT_SEC=900
      - ALLOWED_TOOLS=get_diff,run_ci,get_coverage,notify
      - DOCKER_RUNNER_IMAGE_DEFAULT=node:20-alpine
      - DOCKER_RUNNER_TIMEOUT_SEC=900
      - DOCKER_RUNNER_MEMORY_LIMIT=512m
      - DOCKER_RUNNER_CPU_LIMIT=0.5
      - ARTIFACTS_DIR=/app/artifacts
      - MAX_ARTIFACT_SIZE_MB=100
    volumes:
      - ./logs:/app/logs
      - ./artifacts:/app/artifacts
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8081/health/live', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - mcp-network

  # Optional: Redis for caching (nếu cần)
